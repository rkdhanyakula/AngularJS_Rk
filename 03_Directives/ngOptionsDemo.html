<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">

<div class="container">
    <div class="row">
        <h1> ng-Options : Country List </h1>
        <select ng-model="selectedCountry" ng-options="x.code as x.name for x in countryList" class="form-control">
            <option value="">--Select a Country--</option>
        </select>
        <br>
        <p>Selected Country Code is : {{selectedCountry}}</p>
        <hr>
    </div>

        <h1> ng-Options : Cars List </h1>

        <hr>
    </div>
</div>
